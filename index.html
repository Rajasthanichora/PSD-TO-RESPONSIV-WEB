<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"

    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"

    <!-- style -->

    <link rel="stylesheet" href="css/style.css" />

    <title>Tasty Burger</title>

    <div id="container">

          <div id="expressdel">
            <span id="expresslogo" class="expreso">

            <div id="expresstext" class="expreso">

        </div>

        <!-- midbar -->

        <div id="midbar">

            <ul>
              <li class="navigas">Home</li>
              <li class="navigas">Menu</li>
              <li class="navigas">Our Story</li>
              <li class="navigas">Contact Us</li>
            </ul>
          </nav>

        <!-- lastbar -->

        <div id="lastbar">
          <span id="pop0"></span>

          <div id="pop1">
            <p>It is a good time for the great taste of burgurs</p>
          </div>
          <div id="pop2"><p>Burgur</p></div>
